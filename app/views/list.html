<form class="form-horizontal">
  <div ng-show="!list.body || list.body.length == 0">
    <div class="form-group">
      <label for="separator" class="col-sm-2 control-label">Separador</label>
      <div class="col-sm-1">
        <input type="text"
          id="separator"
          class="form-control"
          ng-model="separator"
          placeholder=","
          maxlength="1">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <div class="btn btn-lg btn-primary fake-upload">
          <i class="glyphicon glyphicon-open"></i>
          Carregar arquivo csv
          <input type="file"
            accept=".csv, application/vnd.ms-excel"
            on-read-file="list.proccess($fileContent, separator)">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <div class="btn btn-lg btn-primary fake-upload">
          <i class="glyphicon glyphicon-open"></i>
          Carregar backup do randlist
          <input type="file"
            accept=".randlist"
            on-read-file="list.import($fileContent)">
        </div>
      </div>
    </div>
  </div>
</form>

<form ng-init="newer = {}"
  ng-submit="list.add(newer); newer = {}"
  ng-show="list.body && list.body.length > 0">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th ng-repeat="collum in list.head.data">
          {{::collum}}
        </th>
        <th width="20"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in list.body"
        class="animate-repeat"
        ng-class="{'success':row.control.win}">
        <td ng-repeat="cell in row.data">
          {{::cell}}
        </td>
        <td>
          <button type="button"
            class="btn btn-danger btn-sm"
            ng-click="list.remove(row)"
            ng-disabled="row.control.win">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td ng-repeat="collum in list.head.data">
          <input type="text"
            class="form-control input-sm"
            placeholder="{{::collum}}"
            ng-model="newer[collum]"
            required>
        </td>
        <td>
          <button type="submit"
            class="btn btn-success btn-sm">
            <i class="glyphicon glyphicon-ok"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="form-group">
    <button type="button"
      class="btn btn-lg btn-danger"
      ng-click="list.clean()">
      <i class="glyphicon glyphicon-trash"></i>
      Limpar lista
    </button>
    <button type="button"
      class="btn btn-lg btn-primary"
      ng-click="list.save()">
      <i class="glyphicon glyphicon-save"></i>
      Gerar backup
    </button>
  </div>
</form>
